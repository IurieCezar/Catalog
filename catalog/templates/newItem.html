{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row banner cat">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>
                New Item
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form method="post" enctype=multipart/form-data>
                <div class="form-group">
                    <label for="name">Title:</label>
                    <input type ="text" maxlength="50" class="form-control" name="title" placeholder="Title of the item...">
                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Describe the item..."></textarea>

                    <label>Category:</label>
                    <br>
                    <select name='category'>
                        <option  value='Soccer'>Soccer</option>
                        <option value='Basketball'>Basketball</option>
                        <option value='Baseball'>Baseball</option>
                        <option value='Frisbee'>Frisbee</option>
                        <option value='Snowboarding'>Snowboarding</option>
                        <option value='Rock Climbing'>Rock Climbing</option>
                        <option value='Foosball'>Foosball</option>
                        <option value='Skating'>Skating</option>
                        <option value='Hockey'>Hockey</option>
                    </select>
                    <br>
                    <br>
                    <input name=_csrf_token type=hidden value="{{ STATE }}">
                    <input name="file" type="file" >
                    <br>
                    <button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        Create
                    </button>
                </div>
            </form>
            <a href = "{{ url_for('showCategories') }}">
                <button class="btn btn-default delete">
                <span class="glyphicon glyphicon-remove"></span>
                    Cancel
                </button>
            </a>
        </div>
    </div>
{% endblock %}
