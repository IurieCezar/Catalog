{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row banner cat">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>
                Edit Item
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form method = "post" enctype=multipart/form-data>
                <div class="form-group">
                    <label for="name">Title:</label>
                    <input type ="text" maxlength="100" class="form-control" name="title" value="{{ item.title }}">
                    <br>
                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description">{{ item.description }}</textarea>
                    <br>

                    <input name=_csrf_token type=hidden value="{{ STATE }}">
                    <label for="description">Choose a new image:</label>
                    <input name="file" type="file">
                    <br>
                    <button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        Save
                    </button>
                </div>
            </form>
            <a href = "{{ url_for('showItem', cat_id=item.cat_id, item_id=item.id) }}">
                <button class="btn btn-default delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Cancel
                </button>
            </a>
        </div>
    </div>
{% endblock %}
