{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{item.title}}? </h2>
<form method='post'>
    <input name=_csrf_token type=hidden value="{{ STATE }}">
    <button type="submit" class="btn btn-default delete" id="submit">
    <span class="glyphicon glyphicon-trash"></span>
        Delete
    </button>
</form>
<br>
<a href = "{{ url_for('showItem', cat_id=item.cat_id, item_id=item.id) }}">
    <button class="btn btn-default delete">
    <span class="glyphicon glyphicon-remove"></span>
        Cancel
    </button>
</a>
{% endblock %}
